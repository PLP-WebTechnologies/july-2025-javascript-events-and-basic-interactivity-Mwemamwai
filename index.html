<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1> Interactive Web Page Assignment</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Event Handling Example</h2>
    <button id="msgBtn">Click Me</button>
    <p id="msgOutput"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Interactive Elements</h2>

    <!-- Dark/Light Mode -->
    <button id="toggleTheme">Toggle Dark/Light Mode</button>

   

    <!-- FAQ Section -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript?</h3>
      <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2> Form Validation</h2>
    <form id="signupForm">
      <label>Name:</label>
      <input type="text" id="name" required placeholder="Type your name Here">
      <span class="error" id="nameError"></span><br>

      <label>Email:</label>
      <input type="text" id="email" required>
      <span class="error" id="emailError"></span><br>

      <label>Password:</label>
      <input type="password" id="password" required>
      <span class="error" id="passwordError"></span><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formSuccess"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
